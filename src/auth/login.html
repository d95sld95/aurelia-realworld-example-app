<template>
  <div class="auth-page">
    <div class="container page">
      <div class="row">

        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Sign in</h1>
          <p class="text-xs-center">
            <a route-href="route: register">Need an account?</a>
          </p>

          <!-- TODO Custom element for error list -->
          <ul class="error-messages" if.bind="errors">
            <li>That email is already taken</li>
          </ul>

          <form role="form" submit.delegate="submitForm()">
            <fieldset disabled.bind="isSubmitting">
              <fieldset class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Email" value.bind="formData.email">
              </fieldset>
              <fieldset class="form-group">
                <input class="form-control form-control-lg" type="password" placeholder="Password" value.bind="formData.password">
              </fieldset>
              <button class="btn btn-lg btn-primary pull-xs-right">
                Sign in
              </button>
            </fieldset>
          </form>
        </div>

      </div>
    </div>
  </div>
</template>
